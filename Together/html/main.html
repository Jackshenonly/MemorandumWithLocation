		<link rel="stylesheet" type="text/css" href="../css/common.css" />

    <style>
    .act-Item{
    margin: 4px;
    border: 4px;
    padding: 4px;
    font-style: normal;
    color: #F59393;
    -webkit-box-shadow: 0px 4px 4px #dddcdc;

    background-color: #fff;

<body>
	<div id="wrap">
	<label>最热活动</label>
		<div id="main">
			
			<script id="banner-template" type="text/x-dot-template">
				{{~   it.array:value:index   }}
				<div>
					<img src="{{=value.url}}" onclick="myalert()"/>
					<label><div class="blur"></div>{{=value.name}}</label>
				</div>
				
				{{~}}
			</script>
			<div id='slide' class='swipe'>
			
				<div id="banner-content" class='swipe-wrap' >
				</div>
				<ul id="pointer">
					<li><a class="active"></a></li>
					<li><a></a></li>
					<li><a></a></li>
				</ul>
			</div>

			<div id = "filter"   onclick="act_selecter()" style="height:20px;margin-top:10px">
			<table>
			         <tr>
			          <td><img src="../image/menu.png"/></td>
			      
			         <td><label id = "result" >全部</label></td>
			         </tr>
            </table>
			</div>
			
			
            <div id="activity">
                <h1></h1>
                <script id="act-template" type="text/x-dot-template">
               
                {{~    it.array:value:index    }}
                <div class="act-Item">
                 <h2>{{=value.act_name}}</h2>
                 <h3>{{=value.username}}</h3>
                 <h4>{{=value.location}}</h4>
                 <h4>{{=value.details}}</h4>
                 <h4>{{=value.time}}</h4>                
                </div>
                {{~}}
                </script>

                    </div>

                <div id="act-content"></div>
                <div id="publish" style="position:fixed;bottom:40px;right:40px;weight:40px;height:40px" onclick="publish()" >
                <img src="../image/edit.png"></img>
                </div>
            </div>
		</div>
	</div>
